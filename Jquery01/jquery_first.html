<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<body>
	<div class="wrapper" style="width:auto; align:center">
		<table style="width:50%">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Group</th>
				<th>Action</th>
			</tr>
			<tr>
				<td class="id">01</td>
				<td class="name">Son Vu</td>
				<td class="group">Tu dai ac nhan</td>
				<td class="btn"><button>Show</button></td>
			</tr>
			<tr>
				<td class="id">02</td>
				<td class="name">Nhan Hoang</td>
				<td class="group">Tu dai ac nhan</td>
				<td class="btn"><button>Show</button></td>
			</tr>
			<tr>
				<td class="id">03</td>
				<td class="name">Anh Le</td>
				<td class="group">Tam Ninh Huyen Thoai</td>
				<td class="btn"><button>Show</button></td>
			</tr>
			<tr>
				<td class="id">04</td>

				<td class="group">Tam Ninh Huyen Thoai</td>
				<td class="btn"><button>Show</button></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".btn").click(function(){
				var id= $(this).closest("tr").find(".id").text();
				var name= $(this).closest("tr").find(".name").text();
				var group= $(this).closest("tr").find(".group").text();
				alert("Information: \nID: " + id+"\nName: "+name+"\nGroup: "+ group);
			});
		});
	</script>
</body>
</html>
